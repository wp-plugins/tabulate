<div class="tabulate wrap">

	{% if wp_api %}
	<p class="quick-jump"><label>Jump to: <input type="text" /></label></p>
	{% endif %}

	<h1>Tabulate</h1>

	{% for notice in notices %}
	<div class="{{notice.type}} notice"><p>{{notice.message}}</p></div>
	{% endfor %}

	{% if table %}
	<h2>{{table.get_title}} <small class='about-text'>{{table.get_comment}}</small></h2>
	<h3 class="nav-tab-wrapper">
		<a href="{{table.get_url}}" class="nav-tab {% if controller=='table' %}nav-tab-active{% endif %}">
			Search
		</a>
		<a href="{{record.get_url}}" class="nav-tab {% if controller=='record' and not record.get_primary_key %}nav-tab-active{% endif %}">
			Create
		</a>
		<a href="{{record.get_url}}" class="nav-tab {% if controller=='record' and record.get_primary_key %}nav-tab-active{% endif %}">
			Edit
		</a>
		<a href="{{table.get_url('import')}}" class="nav-tab {% if action=='import' %}nav-tab-active{% endif %}">
			Import
		</a>
		<a href="{{table.get_url('calendar')}}" class="nav-tab {% if action=='calendar' %}nav-tab-active{% endif %}">
			Calendar
		</a>
	</h3>
	{% endif %}

	{% block content %}{% endblock %}

	<div class="footer">
		<hr />
		<p>
			<a href="https://wordpress.org/plugins/tabulate/" class="button button-small"
			   title="Go to the Tabulate website (opens in a new tab)" target="_blank">
				This is <strong>Tabulate {{tabulate_version}}</strong>
			</a>
			<a href="https://github.com/tabulate/tabulate/issues" class="button button-small"
			   title="Let the authors of Tabulate know that something is wrong (opens in a new tab)" target="_blank">
				Report an issue
			</a>
		</p>
	</div>
</div>
