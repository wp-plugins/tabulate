<table class='wp-list-table widefat table tabulate'>
	<thead>
		<tr>
			<th></th>
			{% for column in table.get_columns %}
			<th>{{column.get_title}}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		{% for record in records %}
		<tr>
			<td>
				{% if links and table.is_updatable %}
				<a href="{{ record.get_url() }}" class="">Edit</a>
				{% endif %}
			</td>
			{% for column in table.get_columns %}
			<td class="type-{{ column.type }} {% if column.is_foreign_key %}is-foreign-key{% endif %}">
				{% include 'field/view.html' %}
			</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</tbody>
</table>
